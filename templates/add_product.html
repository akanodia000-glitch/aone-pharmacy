<!DOCTYPE html>
<html>
<head>
    <title>Add Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-3">
    <h2>Add Inventory</h2>
    <form method="post">
        <div class="mb-3">
            <label class="form-label">Drug</label>
            <select name="drug" class="form-select">
                {% for d in drugs %}
                <option>{{ d.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Batch</label>
            <input name="batch" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Expiry (YYYY-MM)</label>
            <input name="expiry" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">MRP</label>
            <input name="mrp" type="number" step="0.01" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Stock</label>
            <input name="stock" type="number" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Low Stock Alert At</label>
            <input name="low_stock_limit" type="number" value="5"
                   class="form-control" required>
        </div>

        <button class="btn btn-primary">Add</button>
    </form>
    <a href="/" class="btn btn-secondary mt-2">Back</a>
</body>
</html>
