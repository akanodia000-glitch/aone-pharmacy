<!DOCTYPE html>
<html>
<head>
    <title>Adjust Stock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h3>Adjust Stock (Batch Level)</h3>

<div class="card p-3" style="max-width:400px;">
    <p><strong>Drug:</strong> {{ p.drug_name }}</p>
    <p><strong>Batch:</strong> {{ p.batch }}</p>
    <p><strong>Expiry:</strong> {{ p.expiry }}</p>
    <p><strong>Current Stock:</strong> {{ p.stock }}</p>

    <form method="post">
        <div class="mb-3">
            <label class="form-label">New Stock</label>
            <input name="stock"
                   type="number"
                   min="0"
                   value="{{ p.stock }}"
                   class="form-control"
                   required>
        </div>

        <button class="btn btn-warning w-100">Save</button>
    </form>
</div>

<a href="/" class="btn btn-secondary mt-3">Back</a>

</body>
</html>
